{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'remember/css/new_remember.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>Воспоминание</title>
  </head>
  <body>
    <div class="container" id="base-container">
      {% if is_true %}
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="container">
            <div class="row justify-content-center">
              <h4 class="col" id="header">{{ remember.0.1 }}</h4>
            </div>
            <div class="row justify-content-center">
              <div class="col-6">
                {{ remember.0.2 }}
              </div>
              <div class="col-6">
                <div id="map"></div>
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col">
                      lat: <span id="lat-val">{{ remember.0.3 }}</span>
                    </div>
                    <div class="col">
                      lon: <span id="lon-val">{{ remember.0.4 }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <div class="row justify-content-center">
        <div class="col-12" id="header">
          <h3>Not Exists</h3>
        </div>
      </div>
      {% endif %}
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      type="text/javascript"
      src="{% static '/remember/js/full_remember.js' %}"
    ></script>
  </body>
</html>
