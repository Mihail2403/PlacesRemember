{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="{% static 'account/css/login.css' %}"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="header">
          <b>
            The app for saving impressions of their visited places
          </b>
        </h1>
      </div>
    </div>
  </div>
  <div class="container" id="wind-container">
    <div class="row justify-content-center">
      <div class="col">
        <h5 id="login-header">
          LOGIN
        </h5>
      </div>
    </div>
    <div class="row justify-content-center" id="base-row">  
      <div id="login-btn" onclick="document.location='/login/vk-oauth2'">
        <span id="text-btn">Login via Vkotakte</span>
        <img
            src="{% static 'account/vk.png' %}"
            width=70
            height=70
            data-toggle="tooltip"
            title="Login via VKontakte"
          />
      </div>
    </div>
  </div>
</body>
</html>
